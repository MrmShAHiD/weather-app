<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basic Weather Application</title>
</head>

<body>
    <div class="app-wrap">
        <header>
            <h1 class="title">Know Weather</h1><br>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for your city ...">
            <input class="submit-button" type="submit" value="Find">
        </header>
        <main>
            <div class="current">
                <div class="temperature">
                    <h1 id="celcius"></h1>
                </div>
                <div class="high-low"></div>
            </div>
            <section class="location">
                <div class="city">
                    <h2 id="place"></h2>
                </div>
                <div class="date">
                    <h5 id="time"></h5>
                </div>
            </section>
        </main>
    </div>
    <script src="main.js"></script>
</body>

</html>
